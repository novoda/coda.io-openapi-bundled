  securitySchemes:
    Bearer:
      description: |
        The Coda API can be accessed using an API token, which can be obtained from [*My account*](https://coda.io/account)
        in Coda. This token should be specified by setting a header as follows.

        ```Authorization: Bearer <api_token>```

        Keep your token safe, as anyone who gets access to it can access your account. Once a token is created
        it cannot be viewed or modified, so don't lose it.

        If you're logged into Coda, you can also query the API directly using your browser. Note that only GET
        endpoints are supported; for anything else, you'll have to use Bearer authentication.

        ### Restricting token authorization

        By default, bearer tokens created for the Coda API can perform any action that the user who created the token
        can perform. However, Coda API bearer tokens can also be created with restrictions. These restrictions
        can limit what objects can be operated on and the types of operations that can be performed.

        #### Operation types

        The table below describes the types of authorization restrictions that can be placed on a Coda API token.
        <table>
          <tr><th>Restriction</th><th>Description</th><th>Allowed HTTP Methods</th></tr>
          <tr>
            <td>Read access</td>
            <td>Allows access to API methods that read the state of an object</td>
            <td>GET</td>
          </tr>
          <tr>
            <td>Write access</td>
            <td>Allows access to API methods that write the state of an object</td>
            <td>POST, PUT, DELETE</td>
          </tr>
          <tr>
            <td>Read and write access</td>
            <td>Allows access to all methods for an object</td>
            <td>All</td>
          </tr>
        </table>

        #### Object types

        Coda API tokens can be restricted to the following types of objects.

        * Documents: Restricts access to only allow API calls for `/docs/${DOC_ID}`
        * Tables: Restricts access to only allow API calls for `/docs/${DOC_ID}/tables/${TABLE_ID}`

        #### Special cases

        There are a few special case methods that violate the above restrictions.

        * `/whoami`: This method can be called by all Coda API tokens.
        * `/resolveBrowserLink`: This method can be called by all Coda API tokens, but will only return a result
        if the token has access (read or write) to the object referenced by the URL.

        #### Feedback

        This feature is under development and we'd love to hear your feedback and bug reports. Please
        visit us at the [Developers Central](https://community.coda.io/c/developers-central) forum within
        the Coda Community.
      type: http
      scheme: bearer
      bearerFormat: UUID
