                                    - embed
                                  x-tsType: PageType.Embed
                                url:
                                  description: The URL of the content to embed.
                                  type: string
                                  example: https://example.com
                                renderMethod:
                                  description: Render mode for a page using the Embed page type.
                                  type: string
